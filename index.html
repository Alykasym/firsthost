<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="imgs/crown.png" />
  </head>
  <body>
    <figure>
      <img src="taylors.png" alt="my university" />
      <figcaption>Default image size</figcaption>
      <div><p>&nbsp</p></div>

      <img src="imgs/taylors.png" width="500px" alt="my university" />
      <figcaption>Image width = 500px</figcaption>
      <div><p>&nbsp</p></div>

      <img
        src="imgs/taylors.png"
        width="500px,"
        height="100px"
        alt="my university"
      />
      <figcaption>Image width = 500px height = 100px</figcaption>
      <div><p>&nbsp</p></div>

      <img src="imgs/taylors.png" width="50%" alt="my university" />
      <figcaption>Image width = 50%</figcaption>
    </figure>

    <image>
      <img src="imgs/crown.png" alt="my university" />
      <img src="imgs/videogame.png" alt="my university" />
      <img src="imgs/crown1.png" alt="my university" />
      <div><p>&nbsp</p></div>
      <div><p>&nbsp</p></div>
    </image>
  </body>
</html>
